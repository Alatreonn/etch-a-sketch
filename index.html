<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="padOuterContainer">
            <div class="padTitle">
                <div class="padMagic">MAGIC</div>
                <div class="padEAS">Etch A Sketch</div>
                    <div class="padScreen">SCREEN</div>
            </div>
            <div class="padInnerContainer">
            </div>
            <div class="padButtonsContainer">
                <div class="padButtonLabel">RESET
                    <button class="padButtonReset"></button></div>
                <div class="padButtonLabel">RESIZE
                <div class="padInputContainer">
                    <input class="padInputResize" type="text" placeholder="Between 2 and 100" onchange="resizeGrid(this.value)">
                    <button class="padButtonResize"></button></div>
                </div>
                <div class="padButtonLabelColor">RAINBOW
                    <button class="padButtonRainbow"></button></div>
            </div>
        </div>
    </body>
</html>
